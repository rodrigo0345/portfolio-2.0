<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <title>Rodrigo</title>
</head>

<body class="relative h-max scrollbar">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    let lightSource = null;
    
    
    document.addEventListener('mousemove', (e) => {
      lightSource = document.getElementById('light-source')
      lightSource.style.left = e.clientX + 'px'
      lightSource.style.top = e.clientY + 'px'
      lightSource.style.background = `radial-gradient(600px at ${e.clientX} ${e.clientY}, rgba(29, 78, 216, 0.15), transparent 80%)`
      lightSource.style.transform = 'translate(-50%, -50%)'
    })
  </script>
</body>

</html>
